<!DOCTYPE html>
<html>
    <head>
        <title>Painel Administrativo</title>  <!-- o titulo não é interessante deixar estático; bom pasar por variavel na hora de renderizar -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">        <link rel="stylesheet" href="../templates/assets/css/style.css"/>
        <link rel="stylesheet" href="../templates/admin/assets/css/admin.css"/>
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form class="w-50" method="post" action="http://localhost:3000/blog/admin/login">

                <div class="d-flex justify-content-center mb-3">
                    <div class="text-center">
                        {{ flash() }}
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" name="email" class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" name="senha" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>
        
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
        
                    <div class="col text-end">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
        
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block w-100 mb-4" value="Sign in">
        
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
