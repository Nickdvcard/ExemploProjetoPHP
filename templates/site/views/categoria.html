<!DOCTYPE html>
<html>
    <head>
        <title>{{titulo}}</title>  <!-- o titulo não é interessante deixar estático; bom pasar por variavel na hora de renderizar -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../templates/assets/css/style.css"/>
        <link rel="stylesheet" href="../templates/site/assets/css/style.css"/>
    </head>
    <body>
        {% include 'topo.html' %}

        <div class="my-5 row">
            <!-- Posts -->
            <div class="col-md-8 d-flex flex-wrap">
                {% for post in posts %}
                <div class="card my-3 mx-auto" style="min-width:20rem; max-width: 38rem;">
                    <div class="card-body">
                        <a href="{{url('post/'~post.idPosts)}}">
                            <h5 class="card-title">{{post.titulo}}</h5>
                            <p class="card-text">{{resumirTexto(post.texto, 5)}}</p>
                        </a>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        
            <!-- Sidebar -->
            {% include 'sidebar.html' %}
        </div>
        

        {% include 'rodape.html' %} 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../templates/assets/js/script.js"></script>
        <script src="../templates/site/assets/js/script.js"></script>
    </body>
</html>
